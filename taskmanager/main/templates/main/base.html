{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--custom style -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom text-decoration: none">
      <a href="/" class="d-flex align-items-center text-color text-decoration: none">
        <span class="my-0 mr-md-auto font-weight-normal">Дипломная работа</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-color" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 text-color" href="{% url 'about' %}">Про нас</a>
        <a class="me-3 py-2 text-color" href="{% url 'create' %}">Создать задачу</a>
      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
